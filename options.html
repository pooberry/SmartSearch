<!DOCTYPE html>
<html>

<head>
  <script src="options.js"></script>
  <style>
    button {
      height: 20px;
      width: 90px;
      outline: black;
      margin: 10px;
    }
  </style>
</head>

<body>
  <div id="tokenStorage">
    <h1 style="color:green" id="storedTokenYes">A token is stored!</h1>
    <h1 style="color:red" id="storedTokenNo">A token is not stored!</h1>
    <P>Enter your token</P>
    <input type="password" ; id="tokenInputBox" ; height="30px" ; width="600px" ; required>
    <button id="tokenEnterButton">Enter</button>
    <br>
    <p>Clear Your token from storage<button id="ClearToken">Remove</button></p>
  </div>

  <div id="selectOptions">
    <br>
    <br>
    <p><font size="4">Options</font></p>
    <p><input type="checkbox" id="duplicateCheckBox">Check for duplicates?</p>
    <p><input type="checkbox" id="CSVUploadCheckBox">Some other box for options</p>

  </div>
</body>

</html>
